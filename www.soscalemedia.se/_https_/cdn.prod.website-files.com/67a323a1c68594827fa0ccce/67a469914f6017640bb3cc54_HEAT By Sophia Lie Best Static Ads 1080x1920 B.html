<script>
  // Ініціалізація Lenis
  let lenis = new Lenis({
    lerp: 0.1,
    wheelMultiplier: 0.7,
    gestureOrientation: "vertical",
    normalizeWheel: false,
    smoothTouch: false,
  });
  // Запуск Lenis
  function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
  }
  // Початок анімації
  requestAnimationFrame(raf);
  // Обробка кліку для старту та зупинки прокрутки
  $(document).ready(function() {
    $("[data-lenis-start]").on("click", function () {
      lenis.start();
    });
    $("[data-lenis-stop]").on("click", function () {
      lenis.stop();
    });
    $("[data-lenis-toggle]").on("click", function () {
      $(this).toggleClass("stop-scroll");
      if ($(this).hasClass("stop-scroll")) {
        lenis.stop();
      } else {
        lenis.start();
      }
    });
  });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js" type="text/javascript"></script>
<script>
const letterWrapClass = 'letter-wrap';
const letterWrapElements = document.getElementsByClassName(letterWrapClass);
[...letterWrapElements].forEach(el => {
  letterWrap(el, letterWrapClass);
  letterAnimation(el, letterWrapClass);
});
function letterWrap(el, cls) {
  const words = el.textContent.split(' ');
  const letters = [];
  cls = cls || 'letter-wrap'
  words.forEach(word => {
    let html = '';
    for (var letter in word) {
      html += `
        <span class="${cls}__char">
          <span class="${cls}__char-inner" data-letter="${word[letter]}">
            ${word[letter]}
          </span>
        </span>
      `;
    };
    let wrappedWords = `<span class="${cls}__word">${html}</span>`;
    letters.push(wrappedWords);
  });
  return el.innerHTML = letters.join(' ');
}
function letterAnimation(el, cls) {
  const tl = new TimelineMax({ paused: true });
  const characters = el.querySelectorAll(`.${cls}__char-inner`);
  const duration = el.hasAttribute('data-duration') ? el.dataset.duration : 0.3;
  const stagger = el.hasAttribute('data-stagger') ? el.dataset.stagger : 0.025;
  el.animation = tl.staggerTo(characters, duration, {
    y: '-100%',
    delay: 0.05,
    ease: Power2.easeOut,
  }, stagger);
  el.addEventListener('mouseenter', (event) => event.currentTarget.animation.play());
  el.addEventListener('mouseout', (event) => el.animation.pause(0)());
}
</script>

<!-- begin footer scale text animation -->
<script>
const textContainers = document.querySelectorAll(".word");
const defaultScale = 1;
const maxScale = 3;
const neighborScale = 2;
textContainers.forEach((textContainer) => {
  const spans = textContainer.querySelectorAll(".span");
  textContainer.addEventListener("mousemove", (e) => {
    const target = e.target;
    const index = Array.from(spans).indexOf(target);
    spans.forEach((span, i) => {
      let scale = defaultScale;
      if (i === index) {
        // Scale the hovered span to 2
        scale = maxScale;
      } else if (i === index - 1 || i === index + 1) {
        // Scale the side neighbors to 1.5
        scale = neighborScale;
      }
      span.style.transform = `scaleY(${scale})`;
    });
  });
  textContainer.addEventListener("mouseleave", () => {
    spans.forEach((span) => {
      span.style.transform = `scaleY(${defaultScale})`;
    });
  });
});
</script>

<script>

{
	setTimeout(() => document.body.classList.add('render'), 60);
	const navdemos = Array.from(document.querySelectorAll('nav.demos > .demo'));
	const total = navdemos.length;
	const current = navdemos.findIndex(el => el.classList.contains('demo--current'));
	const navigate = (linkEl) => {
		document.body.classList.remove('render');
		document.body.addEventListener('transitionend', () => window.location = linkEl.href);
	};
	navdemos.forEach(link => link.addEventListener('click', (ev) => {
		ev.preventDefault();
		navigate(ev.target);
	}));
	document.addEventListener('keydown', (ev) => {
		const keyCode = ev.keyCode || ev.which;
		let linkEl;
		if ( keyCode === 37 ) {
			linkEl = current > 0 ? navdemos[current-1] : navdemos[total-1];
		}
		else if ( keyCode === 39 ) {
			linkEl = current < total-1 ? navdemos[current+1] : navdemos[0];
		}
		else {
			return false;
		}
		navigate(linkEl);
	});

}
